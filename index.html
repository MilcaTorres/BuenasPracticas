<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuarios - Sistema Beta v1.2.3</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- C贸digo comentado -->
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="card shadow-lg mb-4">
            <div class="card-header bg-primary text-white">
                <h2 class="mb-0"> Registro de Usuarios</h2>
                <!-- Informaci贸n del Motor de Base de Datos utilizado -->
            </div>
            <div class="card-body">
                <form id="registroForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nombre" class="form-label">Nombre(s)</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="apellido1" class="form-label">Primer Apellido</label>
                            <input type="text" class="form-control" id="apellido1" placeholder="Primer apellido">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="apellido2" class="form-label">Segundo Apellido</label>
                            <input type="text" class="form-control" id="apellido2" placeholder="Segundo apellido">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="telefono" class="form-label">Tel茅fono</label>
                            <!-- Validaci贸n de entrada-->
                            <input type="tel" class="form-control" id="telefono" placeholder="10 d铆gitos" maxlength="10">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="curp" class="form-label">CURP</label>
                            <!-- Validaci贸n de entrada-->
                            <input type="text" class="form-control" id="curp" placeholder="18 caracteres" maxlength="18">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Correo Electr贸nico</label>
                            <input type="text" class="form-control" id="email" placeholder="ejemplo@correo.com">
                        </div>
                    </div>

                    <!-- Codigo comentado -->

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                             Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Tabla de registros -->
        <div class="mt-4">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h3 class="mb-0"> Registros Guardados</h3>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover table-striped">
                            <thead class="table-dark">
                                <tr>
                                    <th>Nombre Completo</th>
                                    <th>Tel茅fono</th>
                                    <th>CURP</th>
                                    <th>Correo</th>
                                </tr>
                            </thead>
                            <tbody id="tablaRegistros">
                                <!-- Los registros se insertar谩n aqu铆 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script principal -->
    <script src="script.js"></script>
</body>
</html>
